			<h3 id=people>当前在线人数：<span id="allpeople"></span> </h3>
			<h6 id="alert" >直播人数已达上限</h6>
			<script>
			$(document).ready(function () {
				 // 创建链接
				document.getElementById("alert").style.display="none";
                var socket = io.connect('http://localhost:8080');
                socket.on('stats', function(data) {
				console.log('Connected clients111:', data.numClients);
				if(data.numClients===100){
					document.getElementById("my-video").style.display="none";//隐藏
					document.getElementById("people").style.display="none";
					document.getElementById("alert").style.display="block";
				}else{
				$('#allpeople').text(data.numClients);
				}
                });
        });
			</script>
   	 	<div class="section group">
			<video id="my-video" class="video-js vjs-big-play-centered"  x-webkit-airplay="allow" webkit-playsinline controls poster="poster.png" preload="auto" width="1050" height="560" data-setup="{}">
